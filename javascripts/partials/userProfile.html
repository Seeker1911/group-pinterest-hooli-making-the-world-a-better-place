<!-- Modal to create new board -->
<div
	class="modal
				modal-dialog
				modal-content
				modal-header"
		id="newBoardModal"
>
	<h1>Create New Board</h1>

	<form>
	  <input type="text"  placeholder="Name of Board">
	  <input type="submit" class="btn btn-info" value="Save">
	  <input
	  	type="submit"
			class="btn btn-danger"
			value="Cancel"
			data-dismiss="modal"
		>
	</form>
</div>


<h1>{{profile.name}}</h1>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newBoardModal">Create New Board</button>
<div ng-repeat= "(key,board) in profile.boards">

<!-- Placeholder for an ng-repeat over user's current boards -->
<h2><a href="#/userProfile/{{key}}/{{board.title}}">{{board.title}}</a></h2>

<a class="btn btn-info" href="">Edit</a> <!-- Insert reference to the create modal for the edit feature -->

<button class="btn btn-danger" ng-click="">Delete</button> <!-- Insert reference to the delete feature -->

</div>
