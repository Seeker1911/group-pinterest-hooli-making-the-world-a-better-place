<!-- Modal to create new board -->
<div
	class="modal
				modal-dialog
				modal-content
				modal-header
				fade"
		id="newBoardModal"
>
	<h1>Create New Board</h1>

	<form>
	  <input type="text"  placeholder="Name of Board" ng-model="profile.newBoard.title">
	  <input type="submit" class="btn btn-info" value="Save" ng-click="profile.createNewBoard()" onclick="this.disabled=true;this.form.submit();">
	  <input
	  	type="submit"
			class="btn btn-danger"
			value="Cancel"
			data-dismiss="modal"
		>
	</form>
</div>
<!-- End of modal -->

<h1>{{profile.name}}</h1>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newBoardModal">Create New Board</button>
<div class="container-fluid">
	<div class="row">
		<div ng-repeat= "(key,board) in profile.boards" class="col-md-4 boards">

			<!-- Placeholder for an ng-repeat over user's current boards -->
			<h2><a href="#/userProfile/{{key}}/{{board.title}}">{{board.title}}</a></h2>

			<button class="btn btn-info" data-toggle="modal" data-target="#editBoardModal" data-editBoard="newTitle" ng-click="profile.setEdit(key, profile.boards[key])">Edit</button>

			<button class="btn btn-danger" ng-click="profile.deleteBoard(key)">Delete</button> <!-- Insert reference to the delete feature -->

		</div>
	</div>
</div>

<!-- Modal for Edit Board feature -->

			<div class="modal" id="editBoardModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1>Edit {{profile.board.title}}'s Title:</h1>
						</div>

						<form>
						  <input type="text" ng-model="profile.edit.title" placeholder="{{profile.board.title}}">
						  <input type="submit" ng-click="profile.editBoard(profile.keyToEdit)" class="btn btn-info" value="Save" data-dismiss="modal">
						  <input
						  	type="submit"
								class="btn btn-danger"
								value="Cancel"
								data-dismiss="modal"
							>
						</form>
					</div>
				</div>
			</div>
<!-- end of modal -->
