<!-- Modal to create new pin -->
<div
	class="modal
				modal-dialog
				modal-content
				modal-header"
		id="newPinModal"
>
	<h1>Create New Pin</h1>

	<form>
	  <input type="text"  placeholder="Name of Pin"/>
	  <input type="submit" class="btn btn-info" value="Save" onclick="this.disabled=true;this.form.submit();"/>
	  <input
	  	type="submit"
			class="btn btn-danger"
			value="Cancel"
			data-dismiss="modal"
		/>
	</form>
</div>
<!-- End of modal -->

<h1>{{board.name}}</h1>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newPinModal">Create New Pin</button>


<!-- Placeholder for an ng-repeat over user's current boards -->
<div ng-repeat="pin in board.pins">

	<h2>{{pin.title}}</h2>
	<img src="{{pin.url}}" alt="" class="img-responsive">
	<button class="btn btn-info" data-toggle="modal" data-target="#editBoardModal" data-editBoard="newTitle">Edit</button>

	<button class="btn btn-danger" ng-click="">Delete</button>
