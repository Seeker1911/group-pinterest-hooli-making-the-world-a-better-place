<!-- Modal to create new pin -->
<div
	class="modal
				modal-dialog
				modal-content
				modal-header"
		id="newPinModal"
>
	<h1>Create New Pin</h1>

	<form>
	  <input type="text"  placeholder="Title of Pin" ng-model="board.newPin.title"/>
	  <input type="text" placeholder="Url of Image" ng-model="board.newPin.url"/>
	  <input type="submit" class="btn btn-info" value="Save" ng-click="board.createNewPin()" onclick="this.disabled=true;this.form.submit();"/>
	  <input
	  	type="submit"
			class="btn btn-danger"
			value="Cancel"
			data-dismiss="modal"
		/>
	</form>
</div>
<!-- End of modal -->

<h1>{{board.name}}</h1>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newPinModal">Create New Pin</button>
<div class="container">
	<div class="row">

		<div ng-repeat="(key,pin) in board.pins" class="col-md-4">

			<h2>{{pin.title}}</h2>
			<img src="{{pin.url}}" alt="" class="img-responsive">

			<button class="btn btn-info" data-toggle="modal" data-target="#editPinModal" data-editPin="newPin" ng-click="board.setEditPin(key, pin)">Edit</button>

			<button class="btn btn-danger" ng-click="board.deletePin(key)">Delete</button>
		</div>
	</div>
</div>

<!-- Modal for Edit Pin feature -->
		<div class="modal" id="editPinModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1>Edit {{board.pin.title}}'s Title:</h1>
					</div>

					<form>
					  <input type="text" ng-model="board.edit.title" placeholder="{{board.pin.title}}">
					  <!-- <input type="text" ng-model="board.edit.url" placeholder="{{board.pin.url}}"> -->
					  <input type="submit" ng-click="board.editPin(board.keyToEdit)" class="btn btn-info" value="Save" data-dismiss="modal">
					  <input
					  	type="submit"
							class="btn btn-danger"
							value="Cancel"
							data-dismiss="modal"
						>
					</form>
				</div>
			</div>
		</div>
<!-- end of modal -->
